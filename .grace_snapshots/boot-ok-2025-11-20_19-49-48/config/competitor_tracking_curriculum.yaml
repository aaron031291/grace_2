---
# Competitor Tracking & Campaign Analysis Curriculum
# Teaches Grace to monitor, analyze, and learn from competitor marketing

name: "Competitor Campaign Tracking & Analysis"
version: "1.0.0"
priority: "critical"

description: |
  Grace learns to track competitor marketing campaigns across platforms,
  analyze what works, and extract winning strategies.

# ============================================
# COMPETITOR TRACKING DOMAINS
# ============================================

tracking_sources:
  
  facebook_ad_library:
    platform: "Meta (Facebook/Instagram)"
    url: "facebook.com/ads/library"
    trust_score: 1.0
    description: "Official Facebook Ad Library - see ALL active ads from any advertiser"
    
    what_to_track:
      - "Competitor ad copy and creative"
      - "Ad formats and placements"
      - "Campaign duration and frequency"
      - "Call-to-action strategies"
      - "Landing page destinations"
    
    search_strategies:
      - "Search competitor brand name"
      - "Filter by platform (Facebook, Instagram, Messenger)"
      - "Filter by ad type (image, video, carousel)"
      - "Track launch dates and run duration"
      - "Download ad creative and copy"
    
    learning_objectives:
      - "Identify successful ad patterns"
      - "Extract high-performing copy formulas"
      - "Understand targeting strategies (inferred from creative)"
      - "Learn seasonal campaign patterns"
      - "Build ad creative database"
  
  tiktok_creative_center:
    platform: "TikTok"
    url: "ads.tiktok.com/business/creativecenter"
    trust_score: 0.85
    description: "TikTok Creative Center - trending ads and top campaigns"
    
    what_to_track:
      - "Trending ad creatives"
      - "Top-performing products"
      - "Viral campaign formats"
      - "Hashtag strategies"
      - "Video hooks and patterns"
    
    search_strategies:
      - "Browse trending ads by industry"
      - "Filter by country/region"
      - "Track engagement metrics (likes, shares)"
      - "Download video creatives"
      - "Analyze hook patterns (first 3 seconds)"
  
  google_ads_transparency:
    platform: "Google"
    url: "adstransparency.google.com"
    trust_score: 1.0
    description: "Google Ads Transparency Center - political and social ads"
    
    what_to_track:
      - "Competitor display ads"
      - "YouTube ad campaigns"
      - "Ad spend estimates"
      - "Geographic targeting"
      - "Ad copy variations"
  
  competitor_websites:
    description: "Direct competitor website analysis"
    
    what_to_track:
      - "Landing page designs"
      - "Value propositions"
      - "Pricing strategies"
      - "Product positioning"
      - "Content marketing"
      - "SEO keywords"
    
    tools:
      - "builtwith.com - Tech stack analysis"
      - "similarweb.com - Traffic analysis"
      - "semrush.com - SEO & PPC analysis"
      - "ahrefs.com - Backlink & keyword analysis"

# ============================================
# WHAT TO LEARN FROM CAMPAIGNS
# ============================================

campaign_analysis:
  
  ad_creative_analysis:
    elements_to_extract:
      - "Visual style and branding"
      - "Color schemes and design patterns"
      - "Image/video quality and production level"
      - "Emotional triggers used"
      - "Social proof elements (reviews, testimonials)"
    
    pattern_recognition:
      - "Identify recurring successful formats"
      - "Note industry-specific creative trends"
      - "Track seasonal variations"
      - "Spot testing patterns (A/B variations)"
  
  copywriting_analysis:
    elements_to_extract:
      - "Headline formulas"
      - "Opening hooks"
      - "Value propositions"
      - "Call-to-action phrases"
      - "Urgency and scarcity tactics"
      - "Pain points addressed"
      - "Benefit statements"
    
    pattern_recognition:
      - "Identify high-converting copy patterns"
      - "Extract power words and phrases"
      - "Note objection handling in copy"
      - "Track tone and voice variations"
  
  targeting_analysis:
    elements_to_infer:
      - "Audience demographics (from creative style)"
      - "Interest categories (from ad content)"
      - "Geographic focus (from language, currency)"
      - "Platform placement strategy"
      - "Funnel stage (awareness vs conversion)"
    
    pattern_recognition:
      - "Match creative to audience segment"
      - "Identify retargeting vs cold traffic ads"
      - "Spot lookalike audience strategies"
  
  performance_indicators:
    what_indicates_success:
      - "Long-running ads (30+ days) = likely profitable"
      - "Multiple variations = active testing"
      - "Frequent updates = optimizing"
      - "Consistent branding = brand building"
      - "Direct response = performance marketing"
    
    metrics_to_track:
      - "Ad lifespan (start to end date)"
      - "Creative refresh frequency"
      - "Copy variation count"
      - "Platform distribution"

# ============================================
# AUTOMATED TRACKING WORKFLOW
# ============================================

tracking_workflow:
  
  step_1_identify_competitors:
    action: "Build list of competitors to track"
    sources:
      - "Industry reports"
      - "Google search for '[industry] top companies'"
      - "Market research reports"
      - "Customer-mentioned alternatives"
  
  step_2_setup_monitoring:
    action: "Configure automated tracking"
    for_each_competitor:
      - "Add to Facebook Ad Library monitoring"
      - "Track TikTok Creative Center"
      - "Monitor Google Ads Transparency"
      - "Set up website change tracking"
      - "Track social media accounts"
  
  step_3_daily_scanning:
    action: "Scan for new campaigns daily"
    automated_checks:
      - "New ads in Facebook Ad Library"
      - "New products on TikTok Shop"
      - "New landing pages"
      - "New content published"
      - "SEO ranking changes"
  
  step_4_extract_and_analyze:
    action: "Extract data and analyze patterns"
    for_each_new_campaign:
      - "Download ad creative (images/videos)"
      - "Extract ad copy and headlines"
      - "Identify call-to-action"
      - "Note targeting indicators"
      - "Track campaign duration"
      - "Analyze performance signals"
  
  step_5_learn_patterns:
    action: "Identify what works"
    analysis:
      - "Compare successful vs unsuccessful campaigns"
      - "Extract winning formulas"
      - "Build pattern library"
      - "Test hypotheses in sandbox"
  
  step_6_apply_insights:
    action: "Use learnings for our campaigns"
    application:
      - "Adapt successful patterns"
      - "Avoid failed approaches"
      - "Test variations"
      - "Measure results"

# ============================================
# PLATFORM-SPECIFIC TRACKING
# ============================================

platforms:
  
  tiktok_shop:
    monitoring_frequency: "daily"
    
    what_to_track:
      - "Trending products and niches"
      - "Successful shop layouts"
      - "Product video formats"
      - "Pricing strategies"
      - "Promotional tactics"
      - "Influencer partnerships"
    
    search_queries:
      - "TikTok Shop best practices"
      - "TikTok product video examples"
      - "TikTok Shop success stories"
      - "TikTok affiliate marketing"
  
  meta_ads:
    monitoring_frequency: "daily"
    
    what_to_track:
      - "Facebook Ad Library entries"
      - "Instagram Shopping posts"
      - "Messenger ads"
      - "Ad creative formats"
      - "Copy variations"
      - "Audience targeting clues"
    
    search_queries:
      - "Facebook Ad Library tutorial"
      - "Meta Ads best practices"
      - "Instagram advertising guide"
      - "Facebook pixel tracking"
  
  etsy:
    monitoring_frequency: "weekly"
    
    what_to_track:
      - "Best-selling items in category"
      - "Shop optimization strategies"
      - "Product photography styles"
      - "Pricing patterns"
      - "SEO strategies (tags, titles)"
      - "Customer review patterns"
    
    search_queries:
      - "Etsy SEO optimization"
      - "Etsy shop success strategies"
      - "Etsy product photography"
      - "Etsy pricing strategies"
  
  shopify:
    monitoring_frequency: "weekly"
    
    what_to_track:
      - "High-converting store designs"
      - "App ecosystem usage"
      - "Theme customizations"
      - "Checkout optimization"
      - "Upsell/cross-sell strategies"
    
    search_queries:
      - "Shopify store optimization"
      - "high-converting Shopify themes"
      - "Shopify app recommendations"
      - "Shopify checkout optimization"
  
  amazon:
    monitoring_frequency: "daily"
    
    what_to_track:
      - "Best seller rankings"
      - "Product listing optimization"
      - "Pricing strategies"
      - "Review patterns and ratings"
      - "Amazon PPC campaigns"
      - "FBA vs FBM strategies"
    
    search_queries:
      - "Amazon FBA strategy"
      - "Amazon listing optimization"
      - "Amazon PPC best practices"
      - "Amazon review generation"

# ============================================
# CAMPAIGN EFFECTIVENESS METRICS
# ============================================

effectiveness_indicators:
  
  longevity:
    rule: "Ads running 30+ days = likely profitable"
    action: "Deep analyze long-running ads"
    priority: "high"
  
  frequency:
    rule: "Same advertiser, many ads = testing/scaling"
    action: "Track all variations, identify winning pattern"
    priority: "high"
  
  creative_quality:
    rule: "Professional production = serious budget"
    action: "Learn from high-budget campaigns"
    priority: "medium"
  
  direct_response:
    rule: "Clear CTA + urgency = direct response"
    action: "Extract conversion optimization tactics"
    priority: "high"
  
  brand_building:
    rule: "Storytelling + no hard CTA = brand awareness"
    action: "Study brand positioning strategies"
    priority: "medium"

# ============================================
# AUTOMATED EXTRACTION
# ============================================

automated_extraction:
  
  from_facebook_ad_library:
    steps:
      - "Search competitor brand name"
      - "Filter: Active ads only"
      - "Download all ad creatives"
      - "Extract ad copy text"
      - "Note start date and duration"
      - "Save to grace_training/marketing/competitor_ads/"
    
    metadata_to_capture:
      - "advertiser_name"
      - "ad_start_date"
      - "platforms (FB, IG, Messenger)"
      - "ad_format (image, video, carousel)"
      - "headline"
      - "primary_text"
      - "cta_button"
      - "landing_page_url"
  
  from_tiktok_shop:
    steps:
      - "Browse TikTok Creative Center"
      - "Filter by industry/category"
      - "Sort by engagement"
      - "Download top-performing videos"
      - "Extract product links"
      - "Save to grace_training/marketing/tiktok_campaigns/"
    
    metadata_to_capture:
      - "video_url"
      - "product_name"
      - "engagement_rate"
      - "views"
      - "hook_timestamp (first 3 sec)"
      - "cta_placement"
  
  from_competitor_websites:
    steps:
      - "Scrape landing pages"
      - "Extract value propositions"
      - "Capture pricing tables"
      - "Download hero images"
      - "Save to grace_training/marketing/landing_pages/"
    
    metadata_to_capture:
      - "headline"
      - "subheadline"
      - "value_proposition"
      - "pricing_strategy"
      - "cta_buttons"
      - "social_proof"

# ============================================
# LEARNING OUTPUTS
# ============================================

what_grace_learns:
  
  winning_ad_formulas:
    - "Headline formulas that convert"
    - "Hook patterns for video ads"
    - "Image composition rules"
    - "Color psychology applications"
    - "CTA button copy variations"
  
  platform_best_practices:
    - "TikTok: Short-form, authentic, trending"
    - "Facebook: Targeting, retargeting, lookalikes"
    - "Instagram: Visual storytelling, UGC"
    - "Google: Intent-based, keyword optimization"
    - "Amazon: SEO, reviews, pricing"
  
  campaign_strategies:
    - "Cold traffic warming sequences"
    - "Retargeting funnel structures"
    - "Brand awareness to conversion paths"
    - "Seasonal campaign timing"
    - "Budget allocation patterns"
  
  actionable_intelligence:
    - "What competitors are promoting now"
    - "Which platforms they prioritize"
    - "What messaging resonates"
    - "What offers they're testing"
    - "What's working (long-running ads)"

# ============================================
# SUCCESS CRITERIA
# ============================================

success_criteria:
  - "Grace can find and download competitor ads from any platform"
  - "Grace identifies patterns in successful campaigns"
  - "Grace extracts winning copy formulas"
  - "Grace tracks campaign performance indicators"
  - "Grace builds database of proven strategies"
  - "Grace can recommend campaign strategies based on competitor data"
  - "Grace monitors 10+ competitors automatically"
  - "Grace updates competitive intelligence daily"


environment: dev
profile: native
python_version: "3.11+"
encoding: utf-8
secrets_backend: file

database:
  url: "sqlite:///grace_dev.db"
  pool_size: 5
  max_overflow: 10

services:
  backend:
    type: fastapi
    entry: "backend.main:app"
    port: 8000
    health_endpoint: "http://localhost:8000/health"
    timeout: 60
    retries: 3
  
  frontend:
    type: vite
    port: 5173
    health_endpoint: "http://localhost:5173"
    timeout: 30
    retries: 2

  # Grace Core Systems
  mission_control:
    type: kernel
    entry: "backend.mission_control_hub.MissionControlHub"
    enabled: true
  
  autonomous_coding:
    type: kernel
    entry: "backend.autonomous_coding_pipeline.AutonomousCodingPipeline"
    enabled: true
  
  self_healing:
    type: kernel
    entry: "backend.self_healing_workflow.SelfHealingWorkflow"
    enabled: true
  
  elite_self_healing:
    type: kernel
    entry: "backend.elite_self_healing.EliteSelfHealing"
    enabled: true
  
  elite_coding_agent:
    type: kernel
    entry: "backend.elite_coding_agent.EliteCodingAgent"
    enabled: true
  
  shared_orchestrator:
    type: kernel
    entry: "backend.shared_orchestration.SharedOrchestrator"
    enabled: true
  
  trigger_mesh:
    type: kernel
    entry: "backend.trigger_mesh.TriggerMesh"
    enabled: true
  
  immutable_log:
    type: kernel
    entry: "backend.immutable_log.ImmutableLog"
    enabled: true
  
  crypto_key_manager:
    type: kernel
    entry: "backend.crypto_key_manager.CryptoKeyManager"
    enabled: true
  
  governance_engine:
    type: kernel
    entry: "backend.governance.GovernanceEngine"
    enabled: true
  
  hunter_engine:
    type: kernel
    entry: "backend.hunter.HunterEngine"
    enabled: true
  
  fusion_memory:
    type: kernel
    entry: "backend.fusion_memory.FusionMemory"
    enabled: true
  
  lightning_memory:
    type: kernel
    entry: "backend.lightning_memory.LightningMemory"
    enabled: true
  
  agentic_spine:
    type: kernel
    entry: "backend.agentic_spine.AgenticSpine"
    enabled: true
  
  meta_loop:
    type: kernel
    entry: "backend.meta_loop.MetaLoop"
    enabled: true
  
  parliament_engine:
    type: kernel
    entry: "backend.parliament_engine.ParliamentEngine"
    enabled: true
  
  constitutional_engine:
    type: kernel
    entry: "backend.constitutional_engine.ConstitutionalEngine"
    enabled: true

health_checks:
  interval: 30
  timeout: 10
  retries: 3

timeouts:
  service_start: 60
  health_check: 30
  shutdown: 30

retries:
  default: 3
  critical: 1

monitoring:
  enabled: true
  metrics_port: 9090
  traces_endpoint: "http://localhost:14268/api/traces"
  log_level: INFO
  structured_logging: true

observability:
  prometheus:
    enabled: true
    port: 9090
  jaeger:
    enabled: true
    endpoint: "http://localhost:14268/api/traces"
  grafana:
    enabled: false
    port: 3000

self_healing:
  enabled: true
  max_retries: 3
  backoff_multiplier: 2
  health_check_interval: 30
  restart_threshold: 3

security:
  jwt_expiry: 3600
  rate_limiting: true
  cors_origins: ["http://localhost:5173"]
  
audit:
  enabled: true
  log_all_requests: false
  sensitive_fields: ["password", "token", "secret"]
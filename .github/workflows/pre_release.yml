name: Pre-Release Gate

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  pre_release_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r txt/requirements.txt
      - name: Run pre-release checks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          # Use fallback values if secrets are not set
          export DATABASE_URL="${DATABASE_URL:-sqlite+aiosqlite:///./grace.db}"
          export SECRET_KEY="${SECRET_KEY:-ci-secret-key-for-testing}"
          bash scripts/pre_release_check.sh

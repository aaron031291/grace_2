name: Grace CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r txt/requirements.txt
          pip install -r txt/dev-requirements.txt
      - name: Run tests
        run: pytest tests/test_chat.py tests/test_rbac.py -q
      - name: Security audit
        run: ./scripts/run_dependency_audit.sh reports/dependency_audit_ci

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint --if-present

name: Grace CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r txt/requirements.txt

      - name: Run core import probe
        run: |
          python scripts/test_imports.py

      - name: Run backend startup probe
        run: |
          python scripts/test_backend_startup_backend.py

      - name: Run knowledge flows probe
        run: |
          python scripts/test_knowledge_flows.py

      - name: Run kernel routes probe
        run: |
          python scripts/test_kernel_routes.py

      - name: Run kernel routes auth probe
        run: |
          python scripts/test_kernel_routes_auth.py

      - name: Install test deps (pytest + coverage)
        run: |
          pip install pytest pytest-asyncio anyio coverage rich

      - name: Run pytest with coverage
        run: |
          coverage run -m pytest -q
          coverage xml -o coverage.xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

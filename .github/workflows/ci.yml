name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Boot Probe (Fast)
      env:
        OFFLINE_MODE: "true"
        DRY_RUN: "true"
        GRACE_PORT: "8000"
        CI: "true"
      run: |
        python scripts/test_boot_probe.py
    
    - name: Run Import Tests
      env:
        OFFLINE_MODE: "true"
        CI: "true"
      run: |
        python scripts/test_imports.py
    
    - name: Lint Check
      run: |
        python scripts/detect_anti_patterns.py --exit-zero
    
    # NOTE: Heavy stress tests moved to nightly workflow
    # This keeps CI fast and deterministic

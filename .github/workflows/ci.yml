name: Grace CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r txt/requirements.txt
          pip install -e .

      - name: Run core import probe
        run: |
          python scripts/test_imports.py

      - name: Run boot probe
        env:
          OFFLINE_MODE: true
          DRY_RUN: true
          CI: true
        run: |
          python scripts/test_boot_probe.py

      - name: Lint check
        run: |
          pip install ruff
          ruff check backend --select F,E --ignore E501,E722 --exit-zero

      - name: Phase 0 Complete
        run: |
          echo "Phase 0 CI checks complete"
          echo "- Import tests: PASS"
          echo "- Boot probe: PASS"
          echo "- Lint check: PASS (with warnings)"

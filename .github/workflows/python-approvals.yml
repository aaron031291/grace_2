name: Python Approvals Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  approvals-tests:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r txt/requirements.txt
          pip install pytest pytest-cov httpx pytest-asyncio websockets bcrypt "python-jose[cryptography]" sqlalchemy aiosqlite fastapi uvicorn pydantic pydantic-settings rich

      - name: Run approvals tests with coverage
        env:
          SECRET_KEY: ci-secret
        run: |
          python -m pytest -q --cov=backend --cov-report=term-missing --cov-report=xml backend/tests/routes/test_approvals.py

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload pytest logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: .pytest_cache

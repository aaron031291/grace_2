name: GRACE Stack Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-backend:
    name: Backend Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r txt/requirements.txt
          pip install -e .
      
      - name: Run ruff linting
        run: |
          pip install ruff
          ruff check backend --output-format=github
        continue-on-error: true
      
      - name: Run pytest
        run: |
          pytest backend/tests -v --tb=short
        continue-on-error: true
      
      - name: Check Alembic migrations
        run: |
          alembic current
          alembic history
      
      - name: Apply migrations
        run: |
          alembic upgrade head
      
      - name: Start backend (health check)
        run: |
          uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          sleep 10
          curl http://localhost:8000/health || exit 1

  validate-frontend:
    name: Frontend Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linting
        run: |
          cd frontend
          npm run lint || true
        continue-on-error: true
      
      - name: Run tests
        run: |
          cd frontend
          npm test -- --watch=false || true
        continue-on-error: true
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [validate-backend, validate-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r txt/requirements.txt
          pip install -e .
      
      - name: Run migrations
        run: |
          alembic upgrade head
      
      - name: Start backend
        run: |
          uvicorn backend.main:app --host 127.0.0.1 --port 8000 &
          sleep 15
      
      - name: Test observability endpoints
        run: |
          # Learning endpoint (will require auth, expect 401)
          curl -f http://localhost:8000/api/self_heal/learning?time_bucket=24h || echo "Auth required (expected)"
          
          # Health check (should work)
          curl -f http://localhost:8000/health
          
          # Scheduler health
          curl -f http://localhost:8000/api/self_heal/scheduler_health || echo "Auth required"
      
      - name: Run CLI smoke test
        run: |
          python scripts/cli_test.py smoke || true
      
      - name: Run health smoke test
        run: |
          python scripts/health_smoke.py || true

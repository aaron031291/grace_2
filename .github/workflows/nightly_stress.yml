name: Nightly Stress Tests

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  stress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r txt/requirements.txt
          pip install -e .
          pip install pytest pytest-asyncio anyio httpx

      - name: Run stress tests
        env:
          GRACE_ENV: testing
          LOG_LEVEL: INFO
        run: |
          pytest tests/ -v -m "stress or slow" --tb=short || true

      - name: Run backend startup tests
        timeout-minutes: 10
        run: |
          python scripts/test_backend_startup_backend.py || true

      - name: Run knowledge flows tests
        timeout-minutes: 10
        run: |
          python scripts/test_knowledge_flows.py || true

      - name: Run kernel routes tests
        timeout-minutes: 10
        run: |
          python scripts/test_kernel_routes.py || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-results
          path: |
            *.log
            *.xml

      - name: Report results
        if: always()
        run: |
          echo "## Nightly Stress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed results" >> $GITHUB_STEP_SUMMARY

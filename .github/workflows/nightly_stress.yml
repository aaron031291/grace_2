name: Nightly Stress Tests

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  stress-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Start Grace backend
        run: |
          cd backend
          python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10  # Wait for server to start
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Run stress test suite
        id: stress_tests
        run: |
          python -m backend.misc.stress_test_suite > stress_results.txt 2>&1
          cat stress_results.txt
        continue-on-error: true
      
      - name: Parse stress test results
        id: parse_results
        run: |
          if grep -q "FAIL" stress_results.txt; then
            echo "failures_detected=true" >> $GITHUB_OUTPUT
            echo "::warning::Stress test failures detected"
          else
            echo "failures_detected=false" >> $GITHUB_OUTPUT
          fi
          
          # Count anomalies
          ANOMALIES=$(grep -c "anomalies" stress_results.txt || echo "0")
          echo "anomaly_count=$ANOMALIES" >> $GITHUB_OUTPUT
      
      - name: Create HTM remediation task (on failure)
        if: steps.parse_results.outputs.failures_detected == 'true'
        run: |
          python scripts/create_htm_remediation_task.py \
            --source "nightly_stress_ci" \
            --issue "Stress test failure detected" \
            --priority "high" \
            --context "$(cat stress_results.txt)"
      
      - name: Upload stress test results
        uses: actions/upload-artifact@v3
        with:
          name: stress-test-results-${{ github.run_number }}
          path: stress_results.txt
      
      - name: Send Slack notification (on failure)
        if: steps.parse_results.outputs.failures_detected == 'true'
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "⚠️ Nightly stress tests failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Nightly Stress Test Alert*\n\nFailures detected in stress suite. HTM remediation task created automatically."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Run:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|#${{ github.run_number }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Anomalies:*\n${{ steps.parse_results.outputs.anomaly_count }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
      
      - name: Fail workflow if tests failed
        if: steps.parse_results.outputs.failures_detected == 'true'
        run: exit 1

name: Verification System Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  verification-tests:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r txt/requirements.txt
    
    - name: Run database migrations
      run: |
        source .venv/bin/activate
        alembic upgrade head
    
    - name: Create verification tables
      run: |
        source .venv/bin/activate
        python scripts/create_learning_tables.py
        python -m backend.data_cube.schema
    
    - name: Run comprehensive verification tests
      run: |
        source .venv/bin/activate
        python tests/test_verification_comprehensive.py

    - name: Run simple verification test
      run: |
        source .venv/bin/activate
        python scripts/test_verification_simple.py
    
    - name: API smoke check
      run: |
        source .venv/bin/activate
        # Start backend in background
        python minimal_backend.py &
        BACKEND_PID=$!

        # Wait for backend to start
        sleep 5

        # Run smoke check
        curl -f http://localhost:8000/health || exit 1

        # Cleanup
        kill $BACKEND_PID
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: verification-test-results
        path: |
          *.log
          databases/grace.db

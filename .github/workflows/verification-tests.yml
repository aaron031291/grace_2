name: Verification System Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  verification-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run database migrations
      run: |
        source .venv/bin/activate
        alembic upgrade head
    
    - name: Create verification tables
      run: |
        source .venv/bin/activate
        python create_learning_tables.py
        python -m backend.data_cube.schema
    
    - name: Run comprehensive verification tests
      run: |
        source .venv/bin/activate
        python tests/test_verification_comprehensive.py
    
    - name: Run simple verification test
      run: |
        source .venv/bin/activate
        python test_verification_simple.py
    
    - name: API smoke check
      run: |
        source .venv/bin/activate
        # Start backend in background
        python -m backend.main &
        BACKEND_PID=$!
        
        # Wait for backend to start
        sleep 5
        
        # Run smoke check
        curl -f http://localhost:8000/api/verification/health || exit 1
        
        # Cleanup
        kill $BACKEND_PID
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: verification-test-results
        path: |
          *.log
          databases/grace.db

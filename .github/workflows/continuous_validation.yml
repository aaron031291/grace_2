name: Continuous Validation

on:
  schedule:
    - cron: '17 6 * * *'  # Every day at 06:17 UTC
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r txt/requirements.txt
      - name: Security audit (pip-audit)
        run: pip-audit -r txt/requirements.txt || true
      - name: Lint quick checks
        run: |
          python - << 'PY'
          import sys, pathlib, re
          base = pathlib.Path('.')
          bad = []
          for p in base.rglob('*.py'):
            if any(part in {'.venv','venv','node_modules','alembic','tests','cli'} for part in p.parts):
              continue
            text = p.read_text(encoding='utf-8', errors='ignore')
            for i, line in enumerate(text.splitlines(), 1):
              if re.search(r'(^|[^#])\bprint\s*\(', line):
                bad.append(f"{p}:{i}: print() found")
          if bad:
            print('\n'.join(bad))
            # Soft warning for now; convert to failure once prints are removed
            # sys.exit(1)
          PY
      - name: Run unit tests (quick)
        run: |
          pytest -q || pytest -q -k "not slow"

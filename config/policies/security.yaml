version: '1.0'
domain: security
rules:
  - id: deny_security_bypass
    name: Deny Security Bypasses
    description: Block attempts to bypass security controls
    effect: deny
    priority: 1000
    conditions:
      actions:
        - disable_auth
        - skip_validation
        - bypass_*

  - id: require_approval_policy_change
    name: Require Approval for Policy Changes
    description: Policy modifications need security review
    effect: require_approval
    priority: 400
    conditions:
      actions:
        - security_policy_change
        - update_acl
        - modify_permissions

  - id: allow_security_scan
    name: Allow Security Scans
    description: Security scanning is always allowed
    effect: allow
    priority: 150
    conditions:
      actions:
        - vulnerability_scan
        - audit_review
        - threat_detection

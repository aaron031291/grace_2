# Remote Access Integration
remote_access:
  enabled: true
  learning_enabled: true
  ingest_commands: true
  ingest_sessions: true
  analyze_patterns: true
  
  # What to learn from remote access
  learn_from:
    - Command patterns and sequences
    - Error handling strategies
    - System administration best practices
    - Security incident responses
    - Performance optimization techniques
    - Troubleshooting methodologies

# Sandbox Rules
sandbox:
  enabled: true
  allow_network: false  # Start isolated
  allow_filesystem: true  # Within sandbox only
  max_runtime: 3600  # 1 hour max per experiment
  auto_cleanup: true
  
  # Edge case testing
  edge_cases:
    - Empty inputs
    - Maximum values
    - Concurrent access
    - Network failures
    - Resource exhaustion
    - Invalid data

# Success Metrics
metrics:
  kpis:
    - projects_completed
    - tests_passing_rate
    - deployment_success_rate
    - incident_resolution_time
    - code_quality_score
    - security_audit_score
    
  trust_scores:
    minimum: 0.7  # Below this, needs review
    good: 0.85    # Autonomous OK
    excellent: 0.95  # Production ready
    
  learning_velocity:
    topics_per_week: 2
    projects_per_month: 4
    mastery_time_max: 30_days  # Per domain
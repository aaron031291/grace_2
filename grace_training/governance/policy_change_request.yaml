  change_details:
    policy_name: "Data Retention Policy"
    policy_id: "POL-DATA-001"
    current_version: "2.1"
    proposed_version: "2.2"
    
    change_type: "modification"  # Options: new, modification, deprecation
    urgency: "medium"  # Options: low, medium, high, critical
    
    change_summary: |
      Extend audit log retention from 7 years to 10 years to comply with 
      new regulatory requirements in the financial services sector.
    
    detailed_description: |
      Current Policy:
      - Operational data: 90 days
      - Audit logs: 7 years
      - Backups: 30 days rolling
      
      Proposed Policy:
      - Operational data: 90 days (no change)
      - Audit logs: 10 years (extended from 7)
      - Backups: 30 days rolling (no change)
      
      Rationale:
      Recent regulatory updates in the EU and US financial sectors require
      audit trail retention for up to 10 years. To serve financial services
      customers, we need to extend our retention capabilities.
    
    business_justification: |
      - Compliance with EU MiFID II (10 year requirement)
      - Alignment with US SEC Rule 17a-4 (6-10 years)
      - Competitive requirement for financial services segment
      - Currently blocking 3 enterprise deals worth $850K ARR
    
    impact_analysis:
      systems_affected:
        - "audit-log-service"
        - "storage-management"
        - "compliance-reporting"
      
      cost_impact:
        estimated_storage_increase: "2.5 TB per year"
        estimated_annual_cost: "$15,000"
        one_time_migration_cost: "$5,000"
      
      resource_impact:

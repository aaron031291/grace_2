version: '3.8'

services:
  # ============================================================================
  # Grace Backend - Main AI System
  # ============================================================================
  grace-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grace-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite+aiosqlite:///./databases/grace.db
      - AMP_API_KEY=${AMP_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend:/app/backend:ro
      - ./databases:/app/databases
      - ./logs:/app/logs
      - ./storage:/app/storage
      - ./sandbox:/app/sandbox
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - grace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.grace.service=backend"
      - "com.grace.description=Grace AI Backend with Amp Integration"

  # ============================================================================
  # Grace Frontend - Web UI
  # ============================================================================
  grace-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grace-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - grace-backend
    restart: unless-stopped
    networks:
      - grace-network
    labels:
      - "com.grace.service=frontend"
      - "com.grace.description=Grace Web Interface"

  # ============================================================================
  # PostgreSQL Database (Production-ready alternative to SQLite)
  # ============================================================================
  grace-db:
    image: postgres:15-alpine
    container_name: grace-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=grace
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-grace_secure_password}
      - POSTGRES_DB=grace
    volumes:
      - grace-db-data:/var/lib/postgresql/data
      - ./databases/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - grace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grace"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.grace.service=database"
      - "com.grace.description=Grace PostgreSQL Database"

  # ============================================================================
  # Redis Cache (Optional - for session/caching)
  # ============================================================================
  grace-redis:
    image: redis:7-alpine
    container_name: grace-redis
    ports:
      - "6379:6379"
    volumes:
      - grace-redis-data:/data
    restart: unless-stopped
    networks:
      - grace-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    labels:
      - "com.grace.service=cache"
      - "com.grace.description=Grace Redis Cache"

  # ============================================================================
  # Nginx Reverse Proxy (Production)
  # ============================================================================
  grace-nginx:
    image: nginx:alpine
    container_name: grace-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - grace-backend
      - grace-frontend
    restart: unless-stopped
    networks:
      - grace-network
    labels:
      - "com.grace.service=proxy"
      - "com.grace.description=Grace Nginx Reverse Proxy"

# ============================================================================
# Networks
# ============================================================================
networks:
  grace-network:
    driver: bridge
    labels:
      - "com.grace.network=main"

# ============================================================================
# Volumes
# ============================================================================
volumes:
  grace-db-data:
    labels:
      - "com.grace.volume=database"
  grace-redis-data:
    labels:
      - "com.grace.volume=cache"

table: memory_business_playbooks
description: Strategic playbooks, OKRs, SOPs, and execution guidance.
fields:
  - name: id
    type: uuid
    primary_key: true
    generated: true
  - name: title
    type: string
    required: true
  - name: domain
    type: string
    required: true
  - name: objectives
    type: json
    default: []
  - name: key_results
    type: json
    default: []
  - name: owner
    type: string
    nullable: true
  - name: status
    type: string
    allowed: [draft, active, paused, retired]
    default: draft
  - name: start_date
    type: datetime
    nullable: true
  - name: end_date
    type: datetime
    nullable: true
  - name: trust_score
    type: float
    default: 0.0
  - name: governance_stamp
    type: json
    nullable: true
  - name: notes
    type: text
    nullable: true
indexes:
  - fields: [domain]
  - fields: [status]
  - fields: [owner]

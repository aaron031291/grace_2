table: memory_engineering_knowledge
description: Architecture docs, ADRs, API contracts, onboarding guides.
fields:
  - name: id
    type: uuid
    primary_key: true
    generated: true
  - name: document_title
    type: string
    required: true
  - name: doc_type
    type: string
    allowed: [adr, design, onboarding, api_contract, other]
    default: other
  - name: file_path
    type: string
    nullable: true
  - name: summary
    type: text
    nullable: true
  - name: tags
    type: json
    default: []
  - name: trust_score
    type: float
    default: 0.0
  - name: last_updated_at
    type: datetime
    nullable: true
  - name: notes
    type: text
    nullable: true
indexes:
  - fields: [doc_type]
  - fields: [last_updated_at]

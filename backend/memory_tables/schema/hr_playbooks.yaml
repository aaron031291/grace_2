table: memory_hr_playbooks
description: Hiring pipelines, interviews, onboarding, performance reviews.
fields:
  - name: id
    type: uuid
    primary_key: true
    generated: true
  - name: playbook_name
    type: string
    required: true
  - name: playbook_type
    type: string
    allowed: [hiring, onboarding, performance, exit, other]
    default: other
  - name: steps
    type: json
    default: []
  - name: responsible_roles
    type: json
    default: []
  - name: compliance_flags
    type: json
    default: []
  - name: trust_score
    type: float
    default: 0.0
  - name: notes
    type: text
    nullable: true
indexes:
  - fields: [playbook_type]
